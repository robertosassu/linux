language: c
dist: focal
addons:
  apt:
    packages:
    - build-essential
    - fakeroot
    - gcc
    - git
    - make
    - flex
    - bison
    - bc
services:
- docker
script:
- make ARCH=um -j$(nproc)
deploy:
  provider: releases
  api_key:
    secure: ""
  skip_cleanup: true
  draft: false
  overwrite: true
  file:
    - linux
    - certs/signing_key.pem
  on:
    tags: true
